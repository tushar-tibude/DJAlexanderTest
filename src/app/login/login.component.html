<h1>
  Machine Test  Login
</h1>
<div class="col-md-12" id="login">
  <div class="col-md-3"></div>
  <div  class="content-div col-md-6">
    <div class="form-group" style="position: relative;">
      <label for="emailId" >Email: </label>
      <input class="form-control"  type="email" name="emailId"  [(ngModel)]="emailId"   id="emailId" email="true" #email="ngModel"/>
      <div [hidden]="email.valid || email.pristine" class="text-help"> Invalid Email </div>
    </div>
    <div class="form-group">
      <label for="password" > Password :</label>
      <input class="form-control " type="password"  [(ngModel)]="password"     name="password" id="password" required/>
    </div>
    <button class="col-md-2 btn  btn-success " type="submit" (click)="onSubmitClick()" >Submit</button>
    <div [hidden]="isError" style="margin-top: 10px; padding: 2px;" class="alert-danger col-md-12"> Username & Password are not valid </div>
  </div>
  <div class="col-md-3"></div>
</div>
